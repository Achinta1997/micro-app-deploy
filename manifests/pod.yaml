apiVersion: v1
kind: Pod
metadata:
  name: myapp-nginx
  labels:
    app: myapp
spec:
  containers:
  - name: myapp
    image: nginx:latest
    resources:
      requests:
        memory: "64Mi"
        cpu: "200m"
      limits:
        memory: "128Mi"
        cpu: "300m"
    ports:
      - containerPort: 80

---

apiVersion: v1
kind: Pod
metadata:
  name: myapp-green
  labels:
    app: myapp
spec:
  containers:
  - name: myapp
    image: achinta1/achinta-colors:green
    resources:
      requests:
        memory: "64Mi"
        cpu: "200m"
      limits:
        memory: "128Mi"
        cpu: "300m"
    ports:
      - containerPort: 80
